
<!DOCTYPE html>
<html lang="en">
  <head>
	<include file="Public:head" />
	<!-- 536 CSS -->
	<link href="Public/css/offcanvas.css" rel="stylesheet">
	<!-- 536 CSS -->
	<link href="Public/css/536.css" rel="stylesheet">
	
  </head>

  <body>
	
	<include file="Public:header" />
	

    <div class="container" style="margin-top:26px;padding-left:0px;height:600px">
				
				<div class="col-md-2" id="sidebar" role="navigation" style="background-color:#F1F1F1;padding:0px;height:100%">
					<div class="list-group">
							<a href="__APP__/Import/index" class="list-group-item">数据导入</a>
							<a href="__APP__/Query/index" class="list-group-item">医保查询</a>
							<a href="__APP__/Customer/index" class="list-group-item active">用户管理</a>
							<a href="__APP__/Setting/index" class="list-group-item">个人设置</a>
					</div>
				</div>
				
				<div class="col-md-10" style="height:100%;background-color:#fff;padding-top:70px">
                        <div class="row" style="text-align:center;">
                            <form name="frmMain" id="frmMain" class="form-horizontal" role="form" method="post" action="__URL__/AddCustomer">
								<div class="form-group" id="checkID">
									<div class="col-md-4 col-md-offset-2">
										<input type="text" class="form-control input input_regular" id="user_name" name="user_name" value="{$customer.user_name}" placeholder="请填写用户名" required>
									</div>
									<div class="col-md-4" style="margin-left:-18px">
										  <input type="text" class="form-control input input_regular" id="user_passwd" name="user_passwd" value="{$customer.user_passwd}" placeholder="请填写密码" required>
									</div>
								</div>
								<div class="form-group" id="checkID">
									<div class="col-md-8 col-md-offset-2">
										  <input type="text" class="form-control input input_regular" id="user_org" name="user_org" value="{$customer.user_org}" placeholder="请填写单位" style="width:97%">
									</div>
								</div>
								<div class="form-group" id="checkID">
									<div class="col-md-4 col-md-offset-2">
										<input type="text" class="form-control input input_regular" id="office_phone" name="office_phone" value="{$customer.office_phone}" placeholder="请填写电话" required>
									</div>
									<div class="col-md-4" style="margin-left:-18px">
										  <input type="text" class="form-control input input_regular" id="user_duty" name="user_duty" value="{$customer.user_duty}" placeholder="请填写职务" required>
									</div>
								</div>
								<div class="form-group" id="checkID">
									<div class="col-md-8 col-md-offset-2">
										  <textarea class="form-control" id="memo" name="memo" value="{$customer.memo}" rows="4" placeholder="请填写备注" style="width:97%;border-radius:0px"></textarea>
									</div>
								</div>
								<div class="form-group" id="checkID">
									<div class="col-md-8 col-md-offset-2" style="text-align:right;padding-right:32px">
										  <a type="button" class="btn red-btn" href="__APP__/Customer/index" style="width:150px">返回</a>
										  <button type="submit" class="btn grn-btn" style="width:150px">保存</button>
									</div>
								</div>
							</form>
					</div>
				</div>
    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="Public/js/jquery.min.js"></script>
    <script src="Public/js/bootstrap.min.js"></script>
	<link href="Public/css/bootstrap.min.css"> 
	<link href="Public/css/font-awesome.min.css" rel="stylesheet">
	
	<link href="Public/css/summernote.css" rel="stylesheet">
	<script src="Public/js/summernote.min.js"></script>
	
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="Public/js/ie10-viewport-bug-workaround.js"></script>

  </body>
</html>
